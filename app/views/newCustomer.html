<h2>{{ title }}</h2>
<form ng-submit="submit()" style="width:30%"> 
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" ng-model="name">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" placeholder="Enter City" ng-model="city">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" placeholder="Enter Age" ng-model="age">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
