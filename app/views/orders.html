<h2>Orders</h2>
<br/>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ProductName</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in orders">
            <td>{{order.productName}}</td>
            <td>{{order.price | currency}}</td>
        </tr>
    </tbody>
</table>
